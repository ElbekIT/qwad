<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí¨ Chat - Tez Roq Yoz</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2c2c2c;
      --bg-tertiary: #3c3c3c;
      --text-primary: #e2b714;
      --text-secondary: #646669;
      --accent: #e2b714;
      --success: #4ade80;
      --error: #ef4444;
      --warning: #f59e0b;
      --border: #3c3c3c;
      --online: #22c55e;
      --offline: #6b7280;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #e9ecef;
      --text-primary: #1a1a1a;
      --text-secondary: #6c757d;
      --accent: #e2b714;
      --border: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Mobile Block */
    .mobile-block {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-primary);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .mobile-block-icon {
      font-size: 5rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .mobile-block-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .mobile-block-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      line-height: 1.5;
      max-width: 400px;
    }

    /* Main Layout */
    .main-layout {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
    }

    .chat-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-primary);
      font-weight: 600;
      position: relative;
    }

    .status-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--bg-primary);
      background: var(--online);
    }

    .chat-details h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .chat-status {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .back-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn:hover {
      background: var(--bg-tertiary);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 70%;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-primary);
      font-size: 0.8rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .message.own .message-avatar {
      background: var(--success);
    }

    .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      position: relative;
      word-wrap: break-word;
    }

    .message.own .message-content {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    .message-text {
      line-height: 1.4;
      margin-bottom: 5px;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .message.own .message-time {
      justify-content: flex-end;
    }

    .message-actions {
      display: none;
      position: absolute;
      top: -10px;
      right: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2px;
    }

    .message:hover .message-actions {
      display: flex;
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
      font-family: 'JetBrains Mono', monospace;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-btn:hover {
      background: #d4a813;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      color: var(--text-secondary);
      font-style: italic;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      30% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    .empty-description {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Mobile Detection */
    @media (max-width: 1024px) {
      .mobile-block {
        display: flex !important;
      }
      
      .main-layout {
        display: none !important;
      }
    }

    /* Responsive */
    @media (min-width: 1025px) and (max-width: 1200px) {
      .header {
        padding: 0 20px;
      }
      
      .messages-area {
        padding: 15px;
      }
      
      .input-area {
        padding: 15px;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Mobile Block Screen -->
  <div class="mobile-block">
    <div class="mobile-block-icon">üñ•Ô∏è</div>
    <div class="mobile-block-title">BU SAYT GA FAQAT KOMPYUTERDAN KIRSA BO'LADI</div>
    <div class="mobile-block-message">
      UZUR<br><br>
      Bu professional typing game faqat kompyuter va katta ekranlar uchun mo'ljallangan.
      Iltimos, kompyuteringizdan foydalaning.
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Header -->
    <div class="header">
      <div class="chat-info">
        <div class="chat-avatar" id="chatAvatar">
          U
          <div class="status-indicator"></div>
        </div>
        <div class="chat-details">
          <h2 id="chatName">Foydalanuvchi</h2>
          <div class="chat-status" id="chatStatus">Onlayn</div>
        </div>
      </div>
      
      <div class="header-controls">
        <button class="theme-toggle" onclick="toggleTheme()" title="Tema o'zgartirish">
          <span id="themeIcon">üåô</span>
        </button>
        
        <button class="back-btn" onclick="location.href='friends.html'">
          <span>‚¨ÖÔ∏è</span>
          <span>do'stlar</span>
        </button>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Messages Area -->
      <div class="messages-area" id="messagesArea">
        <div class="empty-state">
          <div class="empty-icon">üí¨</div>
          <div class="empty-title">Suhbat boshlang</div>
          <div class="empty-description">Bu yerda sizning xabarlaringiz ko'rinadi</div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typingIndicator">
        <span id="typingUser">Foydalanuvchi</span>
        <span>yozmoqda...</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Xabar yozing..." 
            rows="1"
          ></textarea>
          <button class="send-btn" onclick="sendMessage()" id="sendBtn">
            <span>üì§</span>
            <span>Yuborish</span>
          </button>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get, onValue, push, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR8QE6UHlS8qqp7UIqCxyiXto_xlB0xyI",
    authDomain: "tezroqyoz.firebaseapp.com",
    databaseURL: "https://tezroqyoz-default-rtdb.firebaseio.com",
    projectId: "tezroqyoz",
    storageBucket: "tezroqyoz.firebasestorage.app",
    messagingSenderId: "562891786916",
    appId: "1:562891786916:web:8372d94bf2128fcc127431",
    measurementId: "G-C3F6970S7T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const user = JSON.parse(localStorage.getItem("sozUser"));
  const chatWith = JSON.parse(localStorage.getItem("chatWith"));

  if (!user) window.location.href = "register.html";
  if (!chatWith) window.location.href = "friends.html";

  let messages = [];
  let chatId = '';

  // Theme System
  function toggleTheme() {
    const body = document.body;
    const themeIcon = document.getElementById('themeIcon');
    const currentTheme = body.getAttribute('data-theme');
    
    if (currentTheme === 'dark') {
      body.setAttribute('data-theme', 'light');
      themeIcon.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'light');
    } else {
      body.setAttribute('data-theme', 'dark');
      themeIcon.textContent = 'üåô';
      localStorage.setItem('theme', 'dark');
    }
  }

  // Initialize chat
  function initializeChat() {
    // Set chat info
    document.getElementById('chatName').textContent = chatWith.name;
    document.getElementById('chatAvatar').textContent = chatWith.name.charAt(0).toUpperCase();
    
    // Create chat ID (sorted phones to ensure consistency)
    const phones = [user.phone, chatWith.phone].sort();
    chatId = phones.join('_');
    
    // Load messages
    loadMessages();
  }

  // Load messages
  function loadMessages() {
    const messagesRef = ref(db, `chats/${chatId}/messages`);
    onValue(messagesRef, (snapshot) => {
      messages = [];
      if (snapshot.exists()) {
        const data = snapshot.val();
        messages = Object.entries(data).map(([id, msg]) => ({
          id,
          ...msg
        })).sort((a, b) => a.timestamp - b.timestamp);
      }
      updateMessagesDisplay();
    });
  }

  // Update messages display
  function updateMessagesDisplay() {
    const messagesArea = document.getElementById('messagesArea');
    
    if (messages.length === 0) {
      messagesArea.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üí¨</div>
          <div class="empty-title">Suhbat boshlang</div>
          <div class="empty-description">Bu yerda sizning xabarlaringiz ko'rinadi</div>
        </div>
      `;
      return;
    }
    
    messagesArea.innerHTML = messages.map(message => {
      const isOwn = message.from === user.phone;
      const time = new Date(message.timestamp).toLocaleTimeString('uz-UZ', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      return `
        <div class="message ${isOwn ? 'own' : ''}">
          <div class="message-avatar">
            ${isOwn ? user.name.charAt(0).toUpperCase() : chatWith.name.charAt(0).toUpperCase()}
          </div>
          <div class="message-content">
            <div class="message-text">${escapeHtml(message.text)}</div>
            <div class="message-time">
              <span>${time}</span>
              ${isOwn ? '<span>‚úì</span>' : ''}
            </div>
            ${isOwn ? `
              <div class="message-actions">
                <button class="action-btn" onclick="deleteMessage('${message.id}')" title="O'chirish">
                  üóëÔ∏è
                </button>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }).join('');
    
    // Scroll to bottom
    messagesArea.scrollTop = messagesArea.scrollHeight;
  }

  // Send message
  window.sendMessage = async function() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim();
    
    if (!messageText) return;
    
    try {
      const messageRef = push(ref(db, `chats/${chatId}/messages`));
      await set(messageRef, {
        from: user.phone,
        fromName: user.name,
        to: chatWith.phone,
        toName: chatWith.name,
        text: messageText,
        timestamp: Date.now()
      });
      
      // Update chat info
      await set(ref(db, `chats/${chatId}/info`), {
        participants: {
          [user.phone]: user.name,
          [chatWith.phone]: chatWith.name
        },
        lastMessage: {
          text: messageText,
          from: user.phone,
          timestamp: Date.now()
        }
      });
      
      messageInput.value = '';
      adjustTextareaHeight(messageInput);
      
    } catch (error) {
      console.error('Error sending message:', error);
      showNotification('‚ùå Xabar yuborishda xatolik!', 'error');
    }
  }

  // Delete message
  window.deleteMessage = async function(messageId) {
    if (!confirm('Xabarni o\'chirmoqchimisiz?')) return;
    
    try {
      await remove(ref(db, `chats/${chatId}/messages/${messageId}`));
      showNotification('‚úÖ Xabar o\'chirildi!', 'success');
    } catch (error) {
      console.error('Error deleting message:', error);
      showNotification('‚ùå Xabarni o\'chirishda xatolik!', 'error');
    }
  }

  // Auto-resize textarea
  function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
  }

  // Escape HTML
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Notification system
  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    notification.style.cssText = `
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      z-index: 1001;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
      animation: slideDown 0.3s ease;
    `;
    
    if (type === 'success') {
      notification.style.borderColor = 'var(--success)';
      notification.style.color = 'var(--success)';
    } else if (type === 'error') {
      notification.style.borderColor = 'var(--error)';
      notification.style.color = 'var(--error)';
    }
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  // Event listeners
  document.getElementById('messageInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  document.getElementById('messageInput').addEventListener('input', (e) => {
    adjustTextareaHeight(e.target);
  });

  // Initialize theme
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.body.setAttribute('data-theme', savedTheme);
  document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

  // Global functions
  window.toggleTheme = toggleTheme;

  // Initialize chat
  initializeChat();

  // Add CSS animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
